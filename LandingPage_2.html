<!-- Log In page -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="BootstrapLandingPage (2).css" />
	<link rel="stylesheet" type="text/css" href="LogInStartCSS/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="style6.css" />
	<title>UST-CRM Log In</title>
</head>

<body>
	<br><br>
	<center>
		<img src="logos.png" alt="lib&ust_logo" style="min-width: 15%; max-width: 15%;">
	</center>

	<h1 class="CRM">Center for Respiratory Medicine</h1>
	<p class="TRAST">TRAST: Thrombosis Risk Assessment System</p>
	<br><br>
	<p class="desc"> A platform for the physicians of the UST- CRM in providing the <br>
		best care possible in preventing patientsâ€™ having pulmonary embolism.</p>
	<br>
	<center>
		<img src="process.png" alt="process" style="width: 40%">
	</center>
	<br><br>
	<center>
		<button class="button" id="myBtn">LOG IN</button>
	</center>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<div class="container-fluid">

			<div class="row main-content bg-success text-center">
				<div class="col-md-4 text-center company__info">
					<h2>
						<img src="USTransp.png" height="100%" width="100%">
					</h2>
					<br>
				</div>
				<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
					<div class="container-fluid">
						<span class="close">&times;</span>

						<div class="row">
							<h2>Log In</h2>
						</div>
						<div class="row">
							<form action="index.html" method="post">
								<div class="row">
									<input type="text" name="username" id="username" class="form__input"
										placeholder="Username" required>
								</div>
								<div class="row">
									<!-- <span class="fa fa-lock"></span> -->
									<input type="password" name="password" id="password" class="form__input"
										placeholder="Password" required>
								</div>
								<!-- <div class="row">
									<input type="checkbox" name="remember_me" id="remember_me" class=""> <label
										for="remember_me">Remember Me</label>
								</div> -->
								<div class="row">
									<input type="submit" value="LOG IN" class="btn">
								</div>
							</form>
						</div>
						<div class="row">
							<!-- <p>
								Don't have an account? <a href="#">Sign up</a>
							</p> -->
							<span class="psw"><a href="ForgotPW.html">Forgot
									password?</a></span> <br> <br> <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer"></div>
	</div>
</body>
<script>
	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks the button, open the modal 
	btn.onclick = function () {
		modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function () {
		modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function (event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>

</html>
