<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="BootstrapLandingPage.css" />
    <link rel="stylesheet" type="text/css" href="LogInStartCSS/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style6.css" />
    <title>UST-CRM Log In</title>
    <style>
        body {
            background-image: url('ForgotPWbg.jpg');
            width: auto;
            height: 100%;
            min-height: 100%;
            background-size: 2000px;
        }
    </style>
</head>

<body>
    <br><br><br>
    <div class="container-fluid">

        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <h2>
                    <br><br>
                    <img src="usthlogo.png" height="100%" width="100%">
                </h2>
                <br><br><br>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <span class="close">&times;</span>

                    <div class="row">
                        <h2>Password Reset</h2>
                    </div>
                    <br><br>
                    <div class="row">
                        <form action="index.html" method="post">
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Username" required>
                            </div>
                            <br><br>
                            <!-- <div class="row">
									<input type="checkbox" name="remember_me" id="remember_me" class=""> <label
										for="remember_me">Remember Me</label>
								</div> -->
                            <div class="row">
                                <input type="submit" value="Submit Request" class="btn">
                            </div>
                            <br>
                        </form>
                    </div>
                    <div class="row">
                        <!-- <p>
								Don't have an account? <a href="#">Sign up</a>
							</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
